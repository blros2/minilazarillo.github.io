<div class="ediciones">
  <a href="{{ site.baseurl }}/moderno.html" class="edition-link">
    <div class="box">
      <div class="moderno"></div>
      <div class="overlay">
        <span class="caption">la edición moderna</span>
      </div>
    </div>
  </a>

  <a href="{{ site.baseurl }}/facsimilar.html" class="edition-link">
    <div class="box">
      <div class="facsimilar"></div>
      <div class="overlay">
        <span class="caption">la edición facsimilar</span>
      </div>
    </div>
  </a>

</div>

<div class="materiales">
  {% assign pages_list = site.pages | sort:"order" %}
  {% for item in pages_list %}
    {% if item.materiales == true %}
      <a href="{{ site.baseurl }}{{ item.url }}">
        {{ item.title }}
      </a>
    {% endif %}
  {% endfor %}
</div>
